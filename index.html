<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/77ec78da2d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <title>LINGO Game</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>

<body>
  <div id="inputWord" style="visibility: visible;">
    <h1 style="color:#EC7063;font-family: Lilita One, sans-serif; margin-left: 50%; transform: translateX(-50%); ">GAME SET UP</h1>
    <h1 style="color:aliceblue;font-family: Lilita One, sans-serif;">PLEASE TYPE YOUR WORDS</h1>
    <div id="inputField">
      <input id="wordInput" placeholder="YOUR WORD GOES HERE" >
      <div id="countWords">0</div>
      <button id="submitWord">START GAME</button>
    </div>
    <div id="message"></div>
    <div id="wordList">
      <div style="font-family: Lilita One, sans-serif; color:aliceblue;;position:absolute; margin-top:15%; font-size:x-large">Word List</div>
    </div>
  </div>
  
  <div id="gamePlay" style="visibility: hidden;">
    <div id='msgBox' style="font-family: Lilita One, sans-serif; color:aliceblue">Guess the word!</div>
    <div id="smallMsg" style="font-family: Lilita One, sans-serif; color: aliceblue;">
      <p style="color: rgb(46, 204, 113);font-weight: 700; font-family: Lilita One, sans-serif;">Green = Correct position</p>
      <p style="color: #F4D03F;font-weight: 700; font-family: Lilita One, sans-serif;">Yellow = Wrong place</p>
    </div>
    <div id="container">
      <div id="row1" style="width:max-content"></div>
      <div id="row2" style="width:max-content"></div>
      <div id="row3" style="width:max-content"></div>
      <div id="row4" style="width:max-content"></div>
      <div id="row5" style="width:max-content"></div>
    </div>
    <div class="selectionBar">
      <button class="SFXButton" onclick="turnOn_OffSFX()">
        SFX
        <i class="fa-solid fa-volume-high" id="unmuteSFX" style="visibility: hidden;"></i>
        <i class="fa-solid fa-volume-xmark" id="muteSFX" style="visibility: hidden;"></i><!-- set to visible when start -->
      </button>
      <button class="buttonSound" onclick="turnOn_Off()">
        <i class="fa-solid fa-volume-high" id="unmute" style="visibility: hidden;"></i>
        <i class="fa-solid fa-volume-xmark" id="mute" style="visibility: hidden;"></i><!-- set to visible when start -->
      </button>
      <input id="guess" placeholder='Type your guess!'>
      <button id="button" class="invisible" style="font-family: Lilita One, sans-serif;" onClick="playagain()">PLAY AGAIN?</button>
      <button id="next" class="visible" style= 'visibility: hidden' onclick="nextWord()">NEXT WORD</button>
    </div>
    <audio src="background-music.mp3" id="background_music" loop = true></audio>
  </div>
  <div id="faceExpression" style="visibility: hidden;">
  </div>
</body>
<script src="Lingo.js"></script>
<link rel="stylesheet" href="Lingo.css">

</html>
